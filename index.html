<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/pokeball.png">
  <title>Pokemon Project</title>
</head>
<body>
  <div class="frame">
    <h1 class="title">Pokemon Search</h1>
    <div class="input-container">
      <input type="text" id="pokemon-name-input" placeholder="Enter Pokemon name or id">

      <button id="fetch-btn">Fetch</button> 
    </div>

    <div class="fetch-btn-container">
    
    </div>
    
    <div class="img-container">

      <button id="left-btn" class="scroll-btn"><img class="scroll-btn-img" src="images/left-arrow.png" alt=""> </button>
      <img src="images/game.png" alt="Pokemon Sprite" id="pokemon-sprite">
      <button id="right-btn" class="scroll-btn"><img class="scroll-btn-img" src="images/right-arrow.png" alt=""></button>
    </div>
    
    <div class="stat-sheet">
      <p class="stat-txt" id="pokemon-name">Name: ???</p>
      <p class="stat-txt" id="pokemon-id">Id: ???</p>
      <p class="stat-txt" id="pokemon-type">Type: ???</p>
      <p class="stat-txt" id="pokemon-weakness">Weakness: ???</p>
    

    </div>

  </div>

  
  <script src="index.js"></script>
</body>
</html>
